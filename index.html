<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkillYard</title>

    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Bootstrap Javascript
        With Defer Attribute, being here is
        equivalent to be the last child of body element-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
          <a class="navbar-brand fw-semibold fs-2 order-first" href="#"
            >SkillYard</a
          >

          <div
            class="collapse navbar-collapse order-2 order-lg-0"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 fs-5 text-center">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">Courses</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link">Deals</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link">Success</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link">About</a>
              </li>
              <li class="nav-item px-3">
                <button
                  type="button"
                  class="d-md-none btn btn-outline-primary fw-semibold"
                >
                  Register
                </button>
              </li>
            </ul>
          </div>
          <button
            type="button"
            class="order-1 order-lg-0 d-none d-md-block btn btn-outline-primary fw-semibold ms-0 ms-md-auto ms-lg-0"
          >
            Register
          </button>

          <button
            class="navbar-toggler order-1 order-lg-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Carousel Start -->
      <div class="container my-4">
        <div
          id="header-carousel"
          class="carousel slide position-relative"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner" id="header-carousel-inner">
            <div class="carousel-item header-carousel-item active">
              <img
                src="assets/images/cover/cover-1.png"
                class="img-fluid my-brightness-filter"
                alt="Happy Learner"
              />
            </div>
            <div class="carousel-item header-carousel-item">
              <img
                src="assets/images/cover/cover-2.jpg"
                class="img-fluid my-brightness-filter"
                alt="Happy Learner"
              />
            </div>
            <div class="carousel-item header-carousel-item">
              <img
                src="assets/images/cover/cover-3.jpg"
                class="img-fluid my-brightness-filter"
                alt="Happy Learner"
              />
            </div>
          </div>
          <div
            id="caption-over-carousel"
            class="text-white text-center position-absolute top-50 start-50 translate-middle"
          >
            <h1>Get Started Digital Learning</h1>
            <p class="mb-lg-4">
              Your Skill is your Asset. We are here to show you the way to
              acquiring the asset you seek.
            </p>
            <button type="button" class="btn btn-primary fw-semibold">
              Get Started
            </button>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#header-carousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#header-carousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- Carousel End -->
    </header>
    <!-- Header End -->
  </body>
</html>
